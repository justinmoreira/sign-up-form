<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "box">
        <img src = "Background Image.avif" alt = "Background Image">
        <div class = "credit">Photo by <a href = "https://unsplash.com/@erol">Erol Ahmed</a> on <a href = "https://unsplash.com">Unsplash</a></div>
        <div class = "main">
            <div class = "heading">This is not a real online service! Sign up now to get started</div>
            <form action ="#" method = "get">
                <div class = "heading2">Let's do this!</div>

                <div class = "row1">
                    <div class = "obj">
                        <label for="first_name">FIRST NAME</label>
                        <input type = "text" id = "first_name" required>
                    </div>
                    
                    <div class = "obj">
                        <label for="last_name">LAST NAME</label>
                        <input type = "text" id = "last_name" required>
                    </div>
                    
                </div>
                
                <div class = "row2">
                    <div class = "obj">
                        <label for="user_email">EMAIL ADDRESS</label>
                        <input type = "email" id = "user_email" name = "email" required>
                    </div>
                    
                    <div class = "obj">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type = "tel" id = "phone_number" name = "phone_number" required>
                    </div>
                </div>
                
                <div class = "row3">
                    <div class = "obj">
                        <label for="user_password">PASSWORD</label>
                        <input type = "password" id = "user_password" name = "password" required>
                    </div>

                    <div class = "obj">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type = "password" id = "confirm_password" name = "confirm_password" required>
                    </div>
                </div>
                <button type = "submit">Create Account</button>
            </form>
            
            <div class = "logIn">Already have an account? <a href = "">Log in</a></div>
            
        </div>
    </div>
    
</body>
</html>
